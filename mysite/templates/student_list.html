<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentsdata</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>NAME</th>            
            <th>ENROLLMENTNUMBER</th>
            <th>COURSE</th>
            <th>MOBILE</th>
            <th>EMAIL</th>
            <th>Actions</th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.NAME}}</td>
            <td>{{i.ENROLLMENTNUMBER}}</td>
            <td>{{i.COURSE}}</td>
            <td>{{i.MOBILE}}</td>
            <td>{{i.EMAIL}}</td>
            <td><a href="{% url 'update' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
